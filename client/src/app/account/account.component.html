<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active " id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-logout-tab" data-bs-toggle="pill" data-bs-target="#pills-logout" type="button" role="tab" aria-controls="pills-login" aria-selected="false">Account</button>
    </li>
</ul>


<section class="container">
    <div class="tab-content" id="pills-tabContent">




        <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <h1 class="mb-3">profile</h1>
            <img src="{{profileImage}}" alt="">

            <div class="form-floating mb-3">
                <input [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input [(ngModel)]="username" type="text" class="form-control" id="profileUsername" placeholder="Password">
                <label for="profileUsername">username</label>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-logout" role="tabpanel" aria-labelledby="pills-logout-tab">
            <button class="btn btn-primary" (click)="logout()">Log out</button>
            <button class="btn btn-primary" (click)="reset()">Reset password</button>
        </div>




    </div>
</section>
